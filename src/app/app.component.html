<div  *ngFor="let tt of Teams; let ii = index" > 

<mat-card>
<mat-card-content>

<p>  </p>

  <mat-accordion >
    <mat-expansion-panel >
      <mat-expansion-panel-header>
        <mat-panel-title>
          <button  mat-raised-button  color="warn"  > {{ tt.team }} </button>
        </mat-panel-title>

        <mat-panel-description >
        <mat-chip-list>
        <mat-chip color="accent" selected>  {{ tt.tw$ }}   </mat-chip>
        <mat-chip>  {{ tt.tr18 }}   </mat-chip>
        <mat-chip>  {{ tt.lModh }}   </mat-chip>
        </mat-chip-list>
        </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-grid-list cols="12" rowHeight="80px">
        <span  *ngFor="let xss of tt.f9; let jj = index" >  
        <mat-grid-tile  [colspan]="4"  [rowspan]="1">
        <mat-form-field  class="in30px">
        <input  type="number"   [(ngModel)]="tt.f9[jj]"  matInput placeholder="h# {{jj+1}}" />
        </mat-form-field>   
        </mat-grid-tile>
        </span> 
        </mat-grid-list>
        <hr> 
  
        <mat-grid-list cols="12" rowHeight="80px">
        <span  *ngFor="let xss of tt.b9; let jj = index" >  
        <mat-grid-tile  [colspan]="4"  [rowspan]="1">
        <mat-form-field  class="in30px">
        <input  type="number"   [(ngModel)]="tt.b9[jj]"  matInput placeholder="h# {{jj+10}}" />
        </mat-form-field>   
        </mat-grid-tile>
        </span> 
        </mat-grid-list>
        <hr> 
  
  
        <!-- span>  
      <mat-grid-list cols="12" rowHeight="40px">
      <mat-grid-tile  [colspan]="4"  [rowspan]="1">
        <span> &nbsp; </span>
      </mat-grid-tile>
      <mat-grid-tile  [colspan]="4"  [rowspan]="1">
        <span> &nbsp; </span>
      </mat-grid-tile>
      <mat-grid-tile  [colspan]="4"  [rowspan]="1">
        <button mat-raised-button  color="primary"  (click)="tempfn()">Post Score</button> 
      </mat-grid-tile>
      </mat-grid-list>
        </span -->

</mat-expansion-panel>
  </mat-accordion>

  
</mat-card-content>
</mat-card>

</div>
